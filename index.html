<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Online Bilet Sotishni Tashkil Qilish</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <form action="#">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="fish">F.I.SH</label>
                                <input type="text" placeholder="F.I.SH kiriting" id="fish" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="uchrashuv">Uchrashuv</label>
                                <select id="uchrashuv" class="form-control">
                                    <option value="MYu vs MC">MYu vs MC</option>
                                    <option value="Lev. vs Chel.">Lev. vs Chel.</option>
                                    <option value="Tot. vs Evr.">Tot. vs Evr.</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="pay">To'lov</label>
                                <input type="text" placeholder="To'lov summasi" id="pay" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3 pt-4">
                            <div class="form-group  mt-2">
                                <input type="submit" class="btn btn-success btn-block form-control"  value="Ro'yxatga olish">
                                <!-- <button type="button" class="btn btn-success btn-block form-control" id="click">Ro'yxatga olish</button> -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <table class="table table-striped" id="tableItems">
                    <tr>
                        <th>T/R</th>
                        <th>F.I.SH</th>
                        <th>Uchrashuv</th>
                        <th>To'lov Summasi</th>
                        <th>Sana</th>
                    </tr>
                    
                </table>
            </div>
        </div>
    </div>
    

    <script src="js/jQuery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
